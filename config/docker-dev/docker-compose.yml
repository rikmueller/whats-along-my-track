# ==============================================================================
# DOCKER DEVELOPMENT DEPLOYMENT
# ==============================================================================
# Hot reload for both frontend and backend during development
# ==============================================================================

services:
  # Flask backend API
  app:
    build:
      context: ../..
      dockerfile: deployment/Dockerfile.backend
    container_name: whatsaround-backend-dev
    ports:
      - "5000:5000"
    env_file:
      - .env  # Load from config/docker-dev/.env
    environment:
      # Fixed configuration for Docker deployment
      - FLASK_PORT=5000
      - FLASK_ENV=development
      - WA_OUTPUT_PATH=/app/data/output
      - WA_PRESETS_FILE=/app/data/presets.yaml
      # Overpass API defaults (don't change unless you know what you're doing)
      - WA_OVERPASS_RETRIES=3
      - WA_BATCH_KM=50
      - WA_STEP_KM=
      - WA_OVERPASS_SERVERS=https://overpass.private.coffee/api/interpreter;https://overpass-api.de/api/interpreter;https://lz4.overpass-api.de/api/interpreter
      # Cleanup defaults
      - WA_CLEANUP_INTERVAL_SECONDS=600
      - WA_JOB_TTL_SECONDS=21600
      - WA_TEMP_FILE_MAX_AGE_SECONDS=3600
      - WA_OUTPUT_RETENTION_DAYS=10
      # Map defaults
      - WA_TRACK_COLOR=blue
      - WA_DEFAULT_MARKER_COLOR=gray
      - WA_MARKER_COLOR_PALETTE=orange;purple;blue;darkred;darkblue;darkgreen;cadetblue;pink
    volumes:
      - ../../cli:/app/cli
      - ../../backend:/app/backend
      - ../../data/presets.yaml:/app/data/presets.yaml:ro
      - ../../data/input:/app/data/input:ro
      - ../../data/output:/app/data/output:rw
    restart: unless-stopped
    command: python backend/api/app.py

  # React frontend (with hot reload)
  frontend:
    build:
      context: ../..
      dockerfile: deployment/Dockerfile.frontend-dev
    container_name: whatsaround-frontend-dev
    ports:
      - "3000:3000"
    env_file:
      - .env  # Load WA_HOSTNAME from .env
    environment:
      - VITE_BACKEND_URL=http://app:5000
      - WA_HOSTNAME=${WA_HOSTNAME:-localhost}
    volumes:
      - ../../frontend/src:/app/frontend/src
      - ../../frontend/index.html:/app/frontend/index.html
      - ../../frontend/vite.config.ts:/app/frontend/vite.config.ts
      - ../../frontend/tsconfig.json:/app/frontend/tsconfig.json
      - ../../frontend/tsconfig.node.json:/app/frontend/tsconfig.node.json
    depends_on:
      - app
    restart: unless-stopped
