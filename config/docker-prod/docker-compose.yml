# ==============================================================================
# DOCKER PRODUCTION DEPLOYMENT
# ==============================================================================
# Builds images from source code with optimized production settings
# ==============================================================================

services:
  # Flask backend API
  backend:
    build:
      context: ../..
      dockerfile: deployment/Dockerfile.backend
    container_name: whatsaround-backend
    env_file:
      - .env  # Load environment variables from config/docker-prod/.env
    environment:
      # Fixed configuration for Docker deployment
      - FLASK_PORT=5000
      - FLASK_ENV=production
      - WA_OUTPUT_PATH=/app/data/output
      - WA_PRESETS_FILE=/app/data/presets.yaml
      # Overpass API defaults (don't change unless you know what you're doing)
      - WA_OVERPASS_RETRIES=3
      - WA_BATCH_KM=50
      - WA_STEP_KM=
      - WA_OVERPASS_SERVERS=https://overpass.private.coffee/api/interpreter;https://overpass-api.de/api/interpreter;https://lz4.overpass-api.de/api/interpreter
      # Cleanup defaults
      - WA_CLEANUP_INTERVAL_SECONDS=600
      - WA_JOB_TTL_SECONDS=21600
      - WA_TEMP_FILE_MAX_AGE_SECONDS=3600
      - WA_OUTPUT_RETENTION_DAYS=10
      # Map defaults
      - WA_TRACK_COLOR=blue
      - WA_DEFAULT_MARKER_COLOR=gray
      - WA_MARKER_COLOR_PALETTE=orange;purple;blue;darkred;darkblue;darkgreen;cadetblue;pink
    volumes:
      # GPX input files (mount local data/input directory)
      - ../../data/input:/app/data/input:ro
      # Output directory for Excel and HTML results
      - ../../data/output:/app/data/output:rw
      # Presets file (shared configuration)
      - ../../data/presets.yaml:/app/data/presets.yaml:ro
    restart: unless-stopped
    networks:
      - whatsaround-network

  # Nginx reverse proxy + frontend
  nginx:
    build:
      context: ../..
      dockerfile: deployment/Dockerfile.frontend-prod
    container_name: whatsaround-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # SSL certificates (mount your cert/key directory)
      - /etc/ssl/whatsaround:/etc/ssl/whatsaround:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - whatsaround-network

networks:
  whatsaround-network:
    driver: bridge
